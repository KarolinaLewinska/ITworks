<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITworks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='websiteStyle.css')}}"> -->
    <style>
        #page-container {
            position: relative;
            min-height: 91vh;
        }

        #content-wrap {
            padding-bottom: 1.5rem;
            /* Footer height */
        }

        #footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 1.5rem;
            /* Footer height */
        }
        button{
            background-color: white;
        }
    </style>
</head>

<body>
    <div id="page-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="{{url_for('static', filename='logo2.png')}}" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="font-size: larger;">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="/">Ranking</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/browser">Wyszukiwarka</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="content-wrap">
            <div class="container h-100">
                <div class="row h-100 justify-content-center align-items-center">
                    <div class="d-flex justify-content-center mt-3 mb-3">
                        <h2>Wyszukiwarka kursów</h2>
                    </div>
                  <form class="col-12" method="POST">
                    <div class="form-group" style="font-size: larger">
                        <div class="d-flex justify-content-center mt-3 mb-3">
                            <button type="submit" name="java">
                                <img src="{{url_for('static', filename='java2.png')}}" alt="java" width="50px" height="50px" style="margin-top: 3px; margin-bottom: 3px;">
                            </button>
                            <button type="submit" name="html">
                                <img src="{{url_for('static', filename='html5.png')}}" alt="html5" width="50px" height="50px" style="margin: 3px;">
                            </button>
                            <button type="submit" name="csharp">
                                <img src="{{url_for('static', filename='csharp2.png')}}" alt="csharp" width="50px" height="50px" style="margin: 3px;">
                            </button>
                            <button type="submit" name="c">
                                <img src="{{url_for('static', filename='c5.png')}}" alt="c" width="50px" height="50px" style="margin: 3px;">
                            </button>
                            <button type="submit" name="cplusplus">
                                <img src="{{url_for('static', filename='cplusplus.png')}}" alt="c++" width="50px" height="50px"
                                    style="margin: 3px;">
                            </button>
                            <button type="submit" name="javascript">
                                <img src="{{url_for('static', filename='javascript.png')}}" alt="javascript" width="50px" height="50px" style="margin: 3px;">
                            </button>
                            <button type="submit" name="php">
                                <img src="{{url_for('static', filename='php.png')}}" alt="php" width="50px" height="50px" style="margin: 3px;">
                            </button>
                            <button type="submit" name="python">
                                <img src="{{url_for('static', filename='python3.png')}}" alt="python" width="50px" height="50px" style="margin: 3px;">
                            </button>
                            <button type="submit" name="sql">
                                <img src="{{url_for('static', filename='sql.png')}}" alt="sql" width="50px" height="50px" style="margin: 3px;">
                            </button>
                            
                        </div>
                        <input type="text" class="form-control" name="search" id="formGroupExampleInput" placeholder="Czego szukasz?">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn" style="background-color: darkgreen; color: white; font-size: larger;">WYSZUKAJ</button>
                    </div>                   
                  </form>   
                </div>
              </div>
        <div class="container-fluid p-3 my-3">
         <!-- odpowiedź! -->
         <table>
            <thead>
               <td>Nazwa kursu</td>
               <td>Adres URL kursu</td>
            </thead>
            {% for row in rows %}
               <tr>
                  <td>{{row["course_title"]}}</td>
                  <td>{{row["course_url"]}}</td>
               </tr>
            {% endfor %}
         </table>
        </div>
        <footer class="bg-light text-center text-lg-start" style="left: 0; bottom: 0; width: 100%;" id="footer">
            <!-- Copyright -->
            <div class="text-center p-3 bg-light" style=" font-size: larger;">
                © 2021 Copyright: <img src="{{url_for('static', filename='logo2.png')}}" alt="">
            </div>
            <!-- Copyright -->
        </footer>
    </div>
</body>

</html>
